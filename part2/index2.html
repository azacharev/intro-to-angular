<!DOCTYPE html>
<html ng-app = "myapp2">

<head>
    <title>Intro to Angular P2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src='./main2.js'></script>
    <link rel = "stylesheet" type = "text/css" href = "main2.css"/>
</head>

<body ng-controller = "myController as myCtl">
    <h1> {{myCtl.heading}} </h1>
    <p id = "top_para" ng-mouseover = "myCtl.toPink()" ng-mouseout ="myCtl.backToNorm()"> This is a sample paragraph </p>
    <a onclick="clickLink()" href="https://www.google.com" id = "link"> This is a link </a>

    <p id = "bottom_para" ng-mouseover = "myCtl.toPink2()" ng-mouseout ="myCtl.backToNorm2()" > This is a sample paragraph </p>
    <h1> {{myCtl.heading}} </h1>

</body>

</html>
